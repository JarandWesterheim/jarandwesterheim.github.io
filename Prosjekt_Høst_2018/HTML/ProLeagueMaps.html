<!DOCTYPE html
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map Browser</title>
    <link rel="stylesheet" href="../CSS/Stylesheet_R6HUB.css">
    <link rel="stylesheet" href="../CSS/Font_Stylesheet.css">
  </head>
  <body>
    <nav class="taskbar">
      <div class="taskbar_grid">
        <div class="taskbar_element1">
          <form>
            <input class="searchbar" type="text" name="search" placeholder="Search..">
          </form>
        </div>
        <div class="taskbar_logo">
          <a href="MainPage.html">
            <img src="../Pictures/Logos/R6HUB_Logo.png" alt="logo">
          </a>
        </div>
        <div class="taskbar_element2">
          <div class="login">
            <a id="link1" href="#"><b id="sign_in">SIGN IN</b></a>
            <a href="#"><b id="log_in">LOG IN</b></a>
          </div>
        </div>
        <div class="taskbar_element3">
          <div class="popup" onclick="myFunction()">
            <img id="menubutton" src="../Pictures/Icons/menu_icon.png" alt="bilde">
            <span class="popuptext" id="myPopup">hei</span>
          </div>
          <script>
            function myFunction() {
              var popup = document.getElementById("myPopup");
              popup.classList.toggle("show");
            }
          </script>
        </div>
      </div>
    </nav>

    <main class="container-heroimage">
      <div class="hero-image">
        <div class="hero-text">BANK</div>
        <div class="elementgrid">
          <div class="icon_element1">
            <div class="icon_grid">
              <div class="boks1">
                <a href="MapBrowser_PL.html">
                <img class="small_icon1" src="../Pictures/Icons/ProLeagueIcon.png" alt="icon">
                </a>
              </div>
              <div class="boks2">
                <b>PRO LEAGUE</b>
              </div>
            </div>
          </div>
          <div class="icon_element2">
            <div class="icon_grid">
              <div class="boks1">
                <a href="#headline1">
                <img class="small_icon1" src="../Pictures/Icons/CasualIcon.png" alt="icon">
                </a>
              </div>
              <div class="boks2">
                <b>MAP<br>TRAILER</b>
              </div>
            </div>
          </div>
          <div class="icon_element3">
            <div class="icon_grid">
              <div class="boks1">
                <a href="#headline2">
                <img class="small_icon1" src="../Pictures/Icons/RankedIcon.png" alt="icon">
                </a>
              </div>
              <div class="boks2">
                <b>STRAT<br>MAKER</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <main class="container-maps">
      <h1 id="headline1">MAP TRAILER - BANK</h1>
      <h1 id="headline2">MAP STRATS</h1>
    </main>

    <footer></footer>
  </body>
</html>
