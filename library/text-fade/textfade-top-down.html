<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>textfade</title>
    <style media="screen">
    .blue-fade {
      font-size: 200px;
      font-family: Helvetica,Arial,sans-serif;
      font-weight: 100;
      background: -webkit-linear-gradient(rgb(16, 98, 205), rgb(223, 1, 108));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    </style>
  </head>
  <body>
    <main>
      <p class="blue-fade">you mom gay</p>

    </main>
  </body>
</html>
